{% extends "base.html" %}

{% block title %}Seznam uživatelů{% endblock %}

{% block content %}
<h2>Seznam uživatelů</h2>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Jméno</th>
            <th>Příjmení</th>
            <th>Akce</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display:inline;">
                        <button type="submit">Odstranit</button>
                    </form>
                </td>
            </tr>
        {% else %}
            <tr>
                <td colspan="4">Žádní uživatelé nejsou k dispozici.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
